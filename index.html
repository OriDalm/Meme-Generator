<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">Logo</div>
            <a onclick="displayImage()" class="gallery">Gallery</a>
        </nav>

    </header>

    <div class="canvas-container">

        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="canvas-settings">
            <div class="font-container">
                <button onclick="onIncreaseFont()" class="font-size increase-font">A+</button>
                <button onclick="onDecreaseFont()" class="font-size decrease-font">A-</button>
            </div>
            <input class="text-input" oninput="drawText()" type="text" id="textInput" placeholder="Enter Text">
            <input class="color-input" oninput="onChangeColor()" type="color" id="colorInput">
            <div class="out-source">
                <div class="share-container">
                    <a class="share" onclick="onUploadImg()">
                        Share on Facebook!
                    </a>
                </div>
                <div class="download-container">
                    <a href="#" class="download" onclick="downloadCanvas(this)" download="file-name">Download</a>
                </div>
            </div>
        </div>
    </div>


    <section class="img-container">
        <h3>Select an image</h3>
        <img data-img-id="1" src="imgs/1.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="2" src="imgs/2.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="3" src="imgs/3.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="4" src="imgs/4.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="5" src="imgs/5.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="6" src="imgs/6.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="7" src="imgs/7.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="8" src="imgs/8.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="9" src="imgs/9.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="10" src="imgs/10.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="11" src="imgs/11.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="12" src="imgs/12.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="13" src="imgs/13.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="14" src="imgs/14.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="15" src="imgs/15.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="16" src="imgs/16.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="17" src="imgs/17.jpg" onclick="onSelectImg(this)" />
        <img data-img-id="18" src="imgs/18.jpg" onclick="onSelectImg(this)" />
    </section>
    <script src="js/upload-download-share.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
