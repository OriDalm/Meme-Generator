<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-gallery">
        
        <nav class="nav-container">
            <div data-trans="logo" class="logo">Meme Generator</div>
            <button data-trans="gallery" onclick="displayImage()" class="gallery">Gallery</button>
            <button data-trans="saved" onclick="displaySaved()" class="saved">Saved</button>
            <button data-trans="flexible" class="flexible" onclick="getRandomMeme()">I'm Flexible</button>

            <select onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </nav>
            <section class="saved-memes">
    
            </section>

       



        <div class="main-container">
            <section class="search-container">
                <select id="filterOptions" onchange="onSearch()">
                    <option value="all">All</option>
                    <option value="baby">baby</option>
                    <option value="animal">Animal</option>
                    <option value="funny">Funny</option>
                    <option value="president">President</option>
                    <option value="television">Television</option>
                    <option value="angry">Angry</option>
                    <option value="cute">Cute</option>
                </select>
                <input data-trans="search-placeholder" oninput="onSearch()" placeholder="Search" class="search"
                    type="search" name="" id="">
            </section>

            <section class="img-container">
                <label for="uploadImageInput" class="file-container">Upload Image
                    <input type="file" id="uploadImageInput" class="file-input btn" name="image"
                        onchange="onImgInput(event)" accept="image/*" />
                </label>
                <img data-img-id="0" src="imgs/0.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="2" src="imgs/2.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="3" src="imgs/3.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="4" src="imgs/4.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="5" src="imgs/5.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="6" src="imgs/6.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="7" src="imgs/7.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="8" src="imgs/8.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="9" src="imgs/9.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="10" src="imgs/10.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="11" src="imgs/11.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="12" src="imgs/12.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="13" src="imgs/13.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="14" src="imgs/14.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="15" src="imgs/15.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="16" src="imgs/16.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="17" src="imgs/17.jpg" onclick="onSelectImg(this)" />
                <img data-img-id="18" src="imgs/18.jpg" onclick="onSelectImg(this)" />
            </section>
        </div>
    </div>

    <div class="canvas-container">

        <canvas class="main-canvas" id="canvas" width="500" height="500"></canvas>
        <div class="canvas-settings">
            <input data-trans="add-text-placeholder" class="text-input" oninput="drawText()" type="text" id="textInput"
                placeholder="Add Text Here">

            <div class="lines-settings">
                <button onclick="onAddNewLine()" class="add-line">+</button>
                <button onclick="switchLine()" class="switch-line"><i class="fa-solid fa-arrow-up-long"></i><i
                        class="fa-solid fa-arrow-down-long"></i></button>
            </div>

            <div class="font-container">
                <button onclick="onIncreaseFont()" class="font-size increase-font">A+</button>
                <button onclick="onDecreaseFont()" class="font-size decrease-font">A-</button>
            </div>
            <div class="color-container-main">
                <i class="fa-solid fa-brush"></i>
                <input class="color-input" oninput="onChangeColor()" type="color" id="colorInput">
                </button>
            </div>
            <div class="out-source">
                <div class="share-container">
                    <a data-trans="share" class="share" onclick="onUploadImg()"><span><i class="fa-solid fa-share"></i>
                            Share</span></a>
                </div>
                <div class="download-container">
                    <a data-trans="download" href="#" class="download" onclick="downloadCanvas(this)"
                        download="file-name"><span><i class="fa-solid fa-download"></i> Download</span></a>
                </div>
                <div>
                    <button data-trans="save" onclick="saveMeme()" class="save"><span><i
                                class="fa-solid fa-floppy-disk"></i> Save</span< /button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bcf331955b.js" crossorigin="anonymous"></script>
    <script src="js/i18n.service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/upload-download-share.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
